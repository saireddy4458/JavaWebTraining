spring.application.name=dto
server.port=80

#h2 Database
spring.datasource.url=jdbc:h2:mem:hrDB
spring.datasourcedriverClassName =org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.tace = true

# Springboot
spring.mvc.pathmatch.matchig-strategy=ant_path_matcher

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
